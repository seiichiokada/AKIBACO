<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (max-width:480px)" href="static/css/Bootstrap.css">
    <link rel="stylesheet" media="screen and (max-width:480px)" href="static/css/style.css">

    <title>新規登録</title>

</head>


<body>
    <!------------ハンバーガーメニュー------------>
    <header class = "fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" >AKIBACO</a>
            </div>
        </nav>
    </header>

    <article>
        <!------------ ヘッドの写真・文章 ------------>
        <section id="sec1">
            <h1>AKIBACO</h1>
            <p>ここでは八代のコワーキングスペースの状況が確認できる</p>
        </section>

        <!------------新規登録フォーム------------>
        <section id="sec2">
            <h2>新規登録</h2>
            <form action="/regist" method="post">
                <div class="cp_name">
                    ユーザー名:<input type="text" size="30" maxlength="20" name="user_name" placeholder="ユーザー名を入れてね!">
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>     
                <div class="cp_password">
                    パスワード:<input type="password" size="25" maxlength="20" name="password" placeholder="パスワードを入れてね!">
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="btn">
                    <input type="submit" name="save" value="登録!"> 
                </div>
            </form>
        </section>    
    </article>

    <footer>
        <!------------ SNSアイコンを付ける ------------>
        <section id="SNS">
            <!--Twitter-->
            <div class="twitter">
                <br><a href="https://twitter.com/intent/tweet?hashtags=SUNABACOやつしろ,コワーキングスペース" target="_blank"></a>
            </div>
            <!--SUNABACO-->
            <div class="SUNABACO">
                <br><a href="https://sunabaco.com/yatsushiro/" target="_blank"></a>
            </div>
        </section>
    </footer>



    <!------------Js------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
